<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Object test</title>
    </head>
    <body>
        <form>
            <div class="formbox">
                <label for="smoking">Smoking</label>
                <input type="text" id="smoking" placeholders="Smoking" />
            </div>
            <div class="formbox">
                <label for="name">name</label>
                <input type="text" id="name" placeholders="Name" />
            </div>
            <div class="formBox">
                <button id="btn">Click to Add</button>
            </div>
            <div id="msg">
                <pre></pre>
            </div>
        </form>

        <script>
            let questionnaireInfo = [];
            const addPerson = (ev) => {
                ev.preventDefault();
                let person = {
                    //id: Date,now();
                    smoking: document.getElementById("smoking").value,
                    name: document.getElementById("name").value,
                };
                questionnaireInfo.push(person);
                document.querySelector("form").reset;

                localStorage.setItem(
                    "questionnaireAnswers",
                    JSON.stringify(questionnaireInfo)
                );
            };

            document.addEventListener("DOMContentLoaded", () => {
                document
                    .getElementById("btn")
                    .addEventListener("click", addPerson);
            });
        </script>
    </body>
</html>
